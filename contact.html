<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us </title>

    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contact.css">

</head>
<body>
    <nav class="navbar"></nav>

    <div class="container">
        <h1>Connect with Us</h1>
        <p>We would love to respond to your queries and help you succed.<br> Feel 
            free to get in touch with us.
        </p>

        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>

                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label >Name</label>
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="input-group">
                            <label >Phone</label>
                            <input type="text" placeholder="+91 8989 666 550">
                        </div>
                        
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label >Email</label>
                            <input type="text" placeholder="your@gmail.com">
                        </div>
                        <div class="input-group">
                            <label >Subject</label>
                            <input type="text" placeholder="">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="your message"></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>

            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>muscistore@gmail.com</td>
                    </tr>

                    <tr>
                        <td>Phone</td>
                        <td>+91 8989 666 550</td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td>Mathurai apt. Fl A wing 305<br>
                            kondhawe Dhawade ,Pune-23,<br>
                            Maharashtra
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <footer></footer>
    <script src="js/footer.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
